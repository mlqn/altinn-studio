apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: external-grafana
  namespace: grafana
  labels:
    dashboards: external-grafana
spec:
  config:
    security:
      admin_user: admin
      admin_password: admin
    auth.anonymous:
      enabled: "true"
      org_role: Editor
  service:
    spec:
      type: NodePort
      ports:
        - name: http
          port: 3000
          targetPort: 3000
          nodePort: 30001
